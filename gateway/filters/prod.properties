# 基础 url
base_url = http://www.baokeyun.com

dubbo.registry.address=zookeeper://localhost:2181

log4j.log.directory=/opt/logs/tomcat
log4j.log.level=INFO

#微信支付异步回调地址
weixinpay.notifyurl=http://www.baokeyun.com/gateway/pay/wxAsyncNotify
weixin.redirect_uri=http://www.baokeyun/web/mobile/html/rmt/pay.html#/weixin_redirect_uri


#支付宝支付异步回掉地址
alipay.notifyurl=http://www.baokeyun.com/gateway/pay/aliPayAsyncNotify
alipay.returnurl=http://www.baokeyun.com/gateway/pay/aliPaySyncNotify
alipay.returnurl.page=http://www.baokeyun.com/web/mobile/html/rmt/pay.html#/aliPaySyncNotify